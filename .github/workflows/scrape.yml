name: Scrape DCC Pitches

on:
  schedule:
    - cron: '0 8 * * *'  # Daily 8AM UTC
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies & run scraper
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        python pitch_scraper.py
        
    - name: Show preview
      run: |
        echo "## Latest Results" >> $GITHUB_STEP_SUMMARY
        echo '```json' >> $GITHUB_STEP_SUMMARY
        head -50 dcc_pitches.json >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        
    - name: Commit JSON
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "github-actions[bot]"
        git add dcc_pitches.json
        timestamp=$(date -u +'%Y-%m-%d %H:%M UTC')
        playable=$(jq '[.pitches[] | select(.playable)] | length' dcc_pitches.json)
        total=$(jq '.pitches | length' dcc_pitches.json)
        git commit -m "Update pitches JSON: ${timestamp} (PLAYABLE: ${playable}/${total})" || exit 0
        git push
